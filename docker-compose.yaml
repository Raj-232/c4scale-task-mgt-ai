version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U postgres"]
      interval: 5s
      retries: 10
      start_period: 20s
      timeout: 3s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: postgres
      # Optional: Pass Google API Key if needed
      GOOGLE_API_KEY: AIzaSyCm3WP666lB_rTmWWk7r4zjL8VGUSH3oVc
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: ui
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000/api/v1
      NEXT_PUBLIC_WS_BASE: ws://localhost:8000/api/v1/chat
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped


